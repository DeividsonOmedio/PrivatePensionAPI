@if (purchasedList && purchasedList.length > 0) {
    <table class="table">
        <thead>
          <tr>
            <th scope="col">CLIENTE</th>
            <th scope="col">PRODUTO</th>
            <th scope="col">DATA</th>
            <th scope="col">STATUS</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
            @for (item of purchasedList; track item.id) {
                <tr>
                    <td>{{ item.clientId }}</td>
                    <td>{{ item.productId }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.IsAproved }}</td>
                    <td><button (onclick)="contribution()">Aporte</button></td>
                    <td><button (onclick)="calcel()">Cancelar</button></td>
                </tr>
            }
        </tbody>
         
    </table>
}
@else {
    <div class="alert alert-warning" role="alert">
        Não há produtos comprados.
    </div>}
