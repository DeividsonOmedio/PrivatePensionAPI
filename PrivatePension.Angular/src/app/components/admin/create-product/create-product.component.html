<form [formGroup]="productForm" class="course-form">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="price">Preço</label>
        <input type="text" class="form-control" id="price" formControlName="price">
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
        <label for="avaliable">Status</label>
        <input type="text" class="form-control" id="avaliable" formControlName="avaliable">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Cadastrar</button>
  </form>
