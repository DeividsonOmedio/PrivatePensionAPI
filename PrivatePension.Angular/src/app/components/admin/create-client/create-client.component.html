<form [formGroup]="userForm" class="course-form">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="text" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="role">Função</label>
        <input type="number" step="1" minlength="0" maxlength="1" class="form-control" id="role" formControlName="role">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Cadastrar</button>
  </form>
