@if (PurschaseList && PurschaseList.length > 0) {
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">CLIENTE</th>
            <th scope="col">PRODUTO</th>
            <th scope="col">DATA</th>
            <th scope="col">STATUS</th>
          </tr>
        </thead>
        <tbody>
            @for (item of PurschaseList; track item.id) {
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.clientId }}</td>
                    <td>{{ item.productId }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.IsAproved }}</td>
                </tr>
            }
        </tbody>
         
    </table>
}
@else {
    <div class="alert alert-warning" role="alert">
        Não há aprovações pendentes.
    </div>}
